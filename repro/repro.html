    <script>
        var reproinfo = {
            user: "ozan",
            avatar: "MyAvatar.skeletonModelURL",
            place: "location.href",
            position: "MyAvatar.position or location.href",
            scene: "JSON.stringify(Scene)",
            entities: "entity1, entity2"
        };

        var usersection = document.getElementById("usersection");
        usersection.innerHTML = reproinfo.user;

        var avatarsection = document.getElementById("avatarsection");
        avatarsection.innerHTML = reproinfo.avatar;

        var placesection = document.getElementById("placesection");
        placesection.innerHTML = reproinfo.place;

        var positionsection = document.getElementById("positionsection");

        var scenesection = document.getElementById("scenesection");
        scenesection.innerHTML = reproinfo.scene;

        var entitiessection = document.getElementById("entitiessection");
        reproinfo.entities = reproinfo.entities.replace(",", "<br>");
